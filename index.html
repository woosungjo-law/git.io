
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>병법 36계 - 제8계 암도진창</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            box-sizing: border-box;
        }

        .infographic-container {
            position: relative;
            width: 100%;
            max-width: 960px; /* 16:9 비율의 기본 너비 (예시) */
            height: 540px; /* 16:9 비율 */
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px;
            box-sizing: border-box;
            position: relative; /* for absolute positioning of elements */
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
        }

        .header h1 {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 5px;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .header h2 {
            font-size: 1.2em;
            color: #7f8c8d;
            margin-top: 0;
            font-weight: 400;
        }

        .content {
            display: flex;
            flex-grow: 1;
            gap: 30px;
            position: relative;
            z-index: 2;
        }

        .main-concept {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-right: 20px;
        }

        .main-concept h3 {
            font-size: 1.8em;
            color: #2c3e50;
            margin-bottom: 15px;
            line-height: 1.3;
            font-weight: 700;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        .main-concept p {
            font-size: 0.95em;
            line-height: 1.7;
            margin-bottom: 20px;
            color: #555;
        }

        .highlight {
            background-color: #f1c40f; /* 형광펜 효과 */
            padding: 2px 4px;
            border-radius: 3px;
            font-weight: 700;
        }

        .visual-representation {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #eaf2f8;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .visual-representation .path-diagram {
            position: absolute;
            width: 80%;
            height: 80%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            transform: rotate(10deg); /* 약간의 기울기 */
        }

        .path-diagram .path {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1em;
            font-weight: 700;
            color: #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .path-diagram .path.visible {
            background-color: #3498db; /* 드러난 길 */
            z-index: 1;
        }

        .path-diagram .path.hidden {
            background-color: #e67e22; /* 숨겨진 길 */
            transform: translate(-30px, 40px) scale(1.1); /* 이동 및 확대 */
            z-index: 3; /* 더 위에 표시 */
        }

        .path-diagram .path:hover {
            transform: scale(1.1);
        }

        .path-diagram .path.hidden:hover {
            transform: translate(-30px, 40px) scale(1.2);
        }

        .path-diagram .path span {
            position: absolute;
            bottom: -30px;
            font-size: 0.8em;
            font-weight: 400;
            color: #555;
            white-space: nowrap;
        }

        .path-diagram .path.hidden span {
            color: #e67e22;
            font-weight: 700;
        }

        .path-diagram .connector {
            position: absolute;
            width: 80px;
            height: 5px;
            background-color: #95a5a6;
            transform: rotate(-30deg);
            opacity: 0.7;
            z-index: 0;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.8em;
            color: #95a5a6;
            position: relative;
            z-index: 2;
        }

        .footer a {
            color: #3498db;
            text-decoration: none;
            font-weight: 700;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .infographic-container {
                flex-direction: column;
                height: auto; /* Allow height to adjust */
                max-width: 90%;
                padding: 20px;
            }
            .content {
                flex-direction: column;
                gap: 20px;
            }
            .main-concept {
                padding-right: 0;
                order: 2; /* Content below visual */
            }
            .visual-representation {
                order: 1; /* Visual on top */
                height: 300px; /* Fixed height for visual on mobile */
            }
            .header h1 {
                font-size: 1.8em;
            }
            .header h2 {
                font-size: 1em;
            }
            .main-concept h3 {
                font-size: 1.4em;
            }
            .path-diagram {
                width: 100%;
                height: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="infographic-container">
        <div class="header">
            <h1>병법 36계</h1>
            <h2>제8계: 암도진창 (暗渡陳倉)</h2>
        </div>

        <div class="content">
            <div class="main-concept">
                <h3>정면의 이면에 숨겨진 승리의 길</h3>
                <p>
                    상대가 예측하는 길은 <span class="highlight">미끼</span>일 뿐.
                    모두가 주목하는 곳이 아닌, 아무도 예상치 못한 <span class="highlight">숨겨진 길</span>에서 승부는 결정된다.
                    이는 단순한 속임수를 넘어, 상대의 인식을 지배하고 승리의 공간을 창조하는 고도의 심리 전략이다.
                </p>
                <p>
                    <strong>암도진창의 본질:</strong>
                    <br>
                    <strong>양동(陽動) + 기습(奇襲)</strong>
                    <br><br>
                    <strong>핵심</strong>: 얼마나 대담하고 집요하게 상대를 <span class="highlight">속일 수 있느냐</span>에 달렸다.
                </p>
            </div>

            <div class="visual-representation">
                <div class="path-diagram">
                    <div class="path visible">
                        <span style="left: 50%; transform: translateX(-50%);">드러난 길 (잔도)</span>
                    </div>
                    <div class="connector"></div>
                    <div class="path hidden">
                        <span style="left: 50%; transform: translateX(-50%);">숨겨진 길 (진창)</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            작성 : 조우성 / 로펌 머스트노우 / <a href="mailto:law@mustknow.co.kr">law@mustknow.co.kr</a>
        </div>
    </div>
</body>
</html>
